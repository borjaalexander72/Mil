<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            font-size: 2em;
            font-family: Arial, sans-serif;
            transition: opacity 1s ease-in-out;
            overflow: hidden;
            position: relative;
        }
        #countdown {
            transition: opacity 1s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Crea 100 estrellas
        for (var i = 0; i < 100; i++) {
            var star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(star);
        }

        // Establece la fecha y hora de finalización (cuenta atrás)
        var countDownDate = new Date().getTime() + 1 * 60 * 1000; // 15 minutos desde ahora

        // Actualiza la cuenta atrás cada segundo
        var countdownFunction = setInterval(function() {

            // Obtiene la fecha y hora actuales
            var now = new Date().getTime();

            // Encuentra la distancia entre ahora y la fecha de la cuenta atrás
            var distance = countDownDate - now;

            // Calcula el tiempo para días, horas, minutos y segundos
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra el resultado en el elemento con id="countdown"
            document.getElementById("countdown").innerHTML = minutes + "m " + seconds + "s ";

            // Si la cuenta atrás termina, escribe algún texto y redirige a otra página
            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").style.opacity = 0;
                setTimeout(function() {
                    document.getElementById("countdown").innerHTML = "Mil... Amor... Feliz día :3 Te amo ❤️";
                    document.getElementById("countdown").style.opacity = 1;
                }, 1000);
                setTimeout(function() {
                    document.body.style.opacity = 0;
                    setTimeout(function() {
                        window.location.href = "inicio.html"; // Reemplaza con el nombre de tu archivo HTML
                    }, 1000);
                }, 2000);
            }
        }, 1000);
    </script>
</body>
</html>
